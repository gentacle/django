{% extends 'blog/blog_home.html' %}

{% block content %}
  <div class="post">
    {% if user.is_authenticated %}
      <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}" style="float:right;"><span class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}

    <h1>{{ post.title }}</h1>
    {{ post.published_date }}
<br><br><br>
    <p>{{ post.text | safe | linebreaksbr }}</p>
  </div>
<br><br>

<hr style="border:solid 1px #3bed17">
<div class="container-fluid" style="text-align:center">
  <a href="."></a> | <a href="/blog">목록</a> | <a href="."></a>
</div>
{% endblock %}
